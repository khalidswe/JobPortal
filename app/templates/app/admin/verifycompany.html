{% extends "app/admin/base1.html" %}
{% block content %}
<div id="layoutSidenav_content">
    <div id="layoutSidenav_content">
        <main>
            <div class="container" >
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Verify Company</h3></div>
                            <div class="card-body">
                                <form method="POST" action="{% url 'verifycompany' pk=comp.id %}">
                                    {% csrf_token %}  
                                    <div class="form-floating mb-3">
                                        <div class="form-group">
                                          <select class="form-control" name="verify" id="">
                                            <option data-display="is Verified">is Verified?</option>
                                            <option>True</option>
                                            <option>False</option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between ">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
